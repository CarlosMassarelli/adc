<!DOCTYPE html>
<html>
    <html lang="pt-br">
    <head>
        <!-- META e VIEWPORT -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="../styles/login.css">
        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="../styles/CSSReset_total.css">

        <!-- FONTES -->
        <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Verificar as fontes -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,800&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
        <title>Aprenda Direito Completo | Login</title>
    </head>
    <body>
        <div id="home" class="content">
            <header class="inicio">
                <a href=""><img src="../images/logo.svg" alt="ADC Logo"/></a>
                <a href="">Aprenda Direito Completo</a>
            </header>
            <!-- Imagem triangular ADC -->
            <div id="bg">
                <!-- estrutura da imagem -->
                <svg class="adc" width=80% height=80% viewBox="-10 -10 720 720" fill="none" xmlns="www.aprendadireitocompleto.com.br">
                    <path d="M700 350L0 0L125.434 350L0 700L700 350Z" fill="#4C8E11" fill-opacity="0.6"/> 
                    <!-- configurações e caminho da bola -->
                    <circle r="10" fill="green"> 
                        <animateMotion dur="8s" repeatCount="indefinite"
                            path="M700 350L0 0L125.434 350L0 700L700 350Z" />
                    </circle>
                </svg>
            </div>

            <main>
                <div class="container">
                    <section>
                        <h2>Acesse sua conta</h2>
                        <form action="*" method="">
                            <div class="campos">
                                <label class="sr-only" for="email">E-mail</label>
                                <input type="text" name="email" id="" placeholder="E-mail"/>
                                <label class="sr-only" for="senha">Senha</label>
                                <input type="password" name="senha" id="" placeholder="Senha"/>
                            </div>
                            <button class="button2">
                                Login
                            </button>
                        </form>
                        <a href="*" class="entrelinha">
                            Esqueci minha senha
                        </a>
                    </section>

                    <div class="separator">
                        <div></div>
                        <div>ou</div>
                        <div></div>
                    </div>

                    <section>                        
                        <h2>Não possui acesso?</h2>
                        <a href="*" class="outlined">
                            Crie sua conta
                        </a>
                    </section>
                    
                </div>
                    
            </main>
        </div>
    </body>
</html>
